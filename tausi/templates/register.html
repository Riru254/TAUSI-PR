{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Tausi Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Outfit', sans-serif;
    }
    .register-container {
      max-width: 450px;
      margin: 5% auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.1);
      padding: 35px;
    }
    .brand-color {
      color: #20c997;
    }
    .btn-brand {
      background-color: #28a745;
      color: white;
    }
    .btn-brand:hover {
      background-color: rgb(10, 74, 48);
    }
  </style>
</head>
<body>
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">üåç Register with Tausi</h3>

          <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                  <small class="text-danger">{{ field.errors.0 }}</small>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
